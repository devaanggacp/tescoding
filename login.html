<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun - Hi Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-signup.css"> 
</head>
<body>
    <header class="auth-header">
        <a href="index.html" class="logo">HI READ</a>
    </header>
    <div class="signup-container">
        <div class="signup-form-box">
            <h2>Masuk</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email atau Nama Pengguna</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email atau username" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
                </div>
              
                 <a href="eksplore.html" class="auth-btn" style="text-align: center;">Masuk</a>
                
                <div class="help-section">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ingat Saya</label>
                    </div>
                    <a href="#">Butuh Bantuan?</a>
                </div>
            </form>
            <div class="login-redirect">
                Baru di Hi Read? <a href="signup.html">Daftar sekarang.</a>
            </div>
        </div>
    </div>
</body>
</html>
