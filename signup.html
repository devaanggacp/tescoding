<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Hi Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-signup.css">
</head>
<body>
    <header class="auth-header">
        <a href="index.html" class="logo">HI **READ**</a>
    </header>
    <div class="signup-container">
        <div class="signup-form-box">
            <h2>Daftar Akun</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Buat Nama Pengguna" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Buat kata sandi (min. 6 karakter)" required>
                </div>
                <button type="submit" class="auth-btn">Daftar Sekarang</button>
                <div class="help-section">
                    <div class="remember-me">
                        <input type="checkbox" id="terms">
                        <label for="terms">Saya setuju dengan <a href="#">Syarat & Ketentuan</a></label>
                    </div>
                </div>
            </form>
            <div class="login-redirect">
                Sudah punya akun? <a href="login.html">Masuk di sini.</a>
            </div>
        </div>
    </div>
</body>
</html>
